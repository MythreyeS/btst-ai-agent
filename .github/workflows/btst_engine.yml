name: BTST AI Engine

on:
  workflow_dispatch:
  schedule:
    # Runs every weekday at 3:20 PM IST (9:50 AM UTC)
    - cron: '50 9 * * 1-5'

jobs:
  btst-engine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run BTST Engine
        run: |
          python main.py btst

      - name: Upload Weekly Performance Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-performance-report
          path: data/performance_weekly.csv
          if-no-files-found: ignore
